<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="background-color:#000000">
    <input id="keycapture" style="visibility:hidden;background-color:#000000">
  </body>
  <script>
    document.getElementById("keycapture").focus()
    document.addEventListener('keypress', function(event) {
      document.getElementById("keycapture").value = ''
      oak.send("keypressed", {"message": event.key})
    })
  </script>
</html>
